<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="lib/chart_4.3.3.umd.min.js"></script>
    <script type="text/javascript" src="lib/chartjs-adapter-date-fns_3.0.0.bundle.min.js"></script>
    <script type="text/javascript" src="lib/chartjs-plugin-dragdata_2.2.5.min.js"></script>
    <script type="text/javascript" src="lib/hammer_2.0.7.min.js"></script>
    <script type="text/javascript" src="lib/chartjs-plugin-zoom_2.0.1.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/gotham-6">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="actions">
        <div class="action-group">
            <a class="action" id="act-open"><span class="material-symbols-rounded">
                folder_open</span></a>
            <a class="action" id="act-cycle"><span class="material-symbols-rounded">
                save</span></a>
            <a class="action" id="act-export"><span class="material-symbols-rounded">
                download</span></a>
        </div>
        <div class="action-group">
            <div class="action-dropdown">
                <a href="#">T-w</a>
                <a href="#">Dyno</a>
            </div>
        </div>
        <div class="action-group">
            <a class="action" id="act-point"><span class="material-symbols-rounded">
                add_box</span></a>
            <a class="action" id="act-ramp"><span class="material-symbols-rounded">
                escalator</span></a>
            <a class="action" id="act-cycle"><span class="material-symbols-rounded">
                laps</span></a>
                
            <label class="custom-file-upload material-symbols-rounded">
                <input type="file" id="load-file">
                add_notes
            </label>

        </div>
    </div>
    <div class="chart-view">
        <canvas id="chart" width="800" height="400"
            style="display: block; box-sizing: border-box; height: 400px; width: 800px;"></canvas>
        <canvas id="chart-nav" style="display: block; box-sizing: border-box;"></canvas>
    </div>

    <div id="ctx-menu" class="ctx-menu" style="display: none;">
        <ul>
            <li id="edit"><a href="javascript:void(0);">Edit</a></li>
            <li id="insert"><a href="javascript:void(0);">Insert</a></li>
            <li id="split"><a href="javascript:void(0);">Split</a></li>
            <li id="remove" style="display: none;"><a href="javascript:void(0);">Remove</a></li>
        </ul>
    </div>

    <div id="menu-add" class="menu-add" style="display: none;">
        <ul>
            <li><label for="add-time">Start at [s]: </label><input id="add-time" type="number"></li>
            <li><label for="add-speed">Speed  [rpm]: </label><input id="add-speed" type="number"></li>
            <li><label for="add-torque">Torque  [Nm]: </label><input id="add-torque" type="number"></li>
            <li><label for="add-ramp">Ramp     [s]: </label><input id="add-ramp" type="number"></li>
            <li><label for="add-duration">Duration [s]: </label><input id="add-duration" type="number"></li>
            <li><button id="add-cancel">Cancel</button><button id="add-ok">Add</button></li>
        </ul>
    </div>

    
    <script type="text/javascript" src="src/crosshair.js"></script>
    <script type="text/javascript" src="src/contextmenu.js"></script>
    <script type="text/javascript" src="src/zoom.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/io.js"></script>
    <script type="text/javascript" src="src/chart.js"></script>
    <script type="text/javascript" src="src/chart-nav.js"></script>
    <script type="text/javascript" src="src/actions.js"></script>

    <script type="text/javascript" src="src/tbs.js"></script>

</body>

</html>
